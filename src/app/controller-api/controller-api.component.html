<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pruebas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let valor_actual of peliculas; index as i">
      <th scope="row">{{i+1}}</th>
      <td *ngIf="valor_actual.NOMBRE!='X-MEN: DARK PHOENIX 2D CAST'">{{valor_actual.NOMBRE}}</td>
    </tr>
    
  </tbody>
</table>
